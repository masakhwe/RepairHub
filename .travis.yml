language: python

python:
  - "3.6"

services:
  - postgresql

env:
  - DJANGO=2.2.1

before_install:
  - export DJANGO_SETTINGS_MODULE=repairhub.settings
  - export PYTHONPATH=$HOME/builds/masakhwe/repairhub
  - export PIP_USE_MIRRORS=true

install:
  - pip install -r requirements.txt
  - pip install django==$DJANGO --quiet
  - pip install psycop2 --quiet

before_script:
  - psql -c "CREATE DATABASE mydb;" -U postgres

script:
  - pytest