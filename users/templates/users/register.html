{% extends "repairme/base.html"%}
{% load crispy_forms_tags %} <!--enables use of crispy forms styling in the register form-->
{% block content %}
    <div class="content-section register-form">
        <form method="POST" class="border rounded p-2">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-center">Register Today</legend>
                {{form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Register</button>
            </div>
        </form>
        <div classs="border-top pt-3">
            <small class="text-muted">
                Already have an account? <a class="ml-2" href="{% url 'login-user' %}">Login here</a>
            </small>
        </div>
    </div>
{% endblock content %}
